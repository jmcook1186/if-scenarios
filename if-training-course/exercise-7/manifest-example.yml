name: memory-utilization-to-carbon

description: two-step demo
tags:
aggregation:
  metrics:
    - carbon
    - sci
  type: both
initialize:
  plugins:
    memory-to-energy:
      method: Multiply
      path: builtin
      config:
        input-parameters: [memory-utilization, memory-coefficient]
        output-parameter: memory-energy-kwh
    energy-to-carbon:
      method: Multiply
      path: builtin
      config:
        input-parameters: [energy, carbon-intensity]
        output-parameter: operational-carbon
      parameter-metadata:
        inputs:
          energy:
            unit: kWh
            description: Energy consumed in kWh.
            aggregation-method:
                time: sum
                component: sum  
          carbon-intensity:
            unit: gCO2e/kWh
            description: Mass of carbon dioxide equivalent emitted per kWh of energy consumed.
            aggregation-method:
                time: sum
                component: sum      
        outputs:
          carbon:
            unit: gCO2e
            description: Mass of CO2e emitted.
            aggregation-method:
                time: sum
                component: sum   
    interpolate-power-curve:
      method: Interpolation
      path: "builtin"
      config:
        method: linear
        x: [0, 10, 50, 100]
        y: [0.12, 0.32, 0.75, 1.02]
        input-parameter: "cpu-utilization"
        output-parameter: "tdp-multiplier"
    tdp-multiplier-to-power:
      method: Multiply
      path: builtin
      config:
        input-parameters: ["tdp-multiplier", "tdp"]
        output-parameter: "cpu-power"
    power-to-energy-kwh:
      method: Divide
      path: "builtin"
      config:
        numerator: cpu-power
        denominator: 1000
        output: cpu-energy-kwh
    sum-energy-components:
      path: "builtin"
      method: Sum
      config:
        input-parameters:
          - memory-energy-kwh
          - cpu-energy-kwh
        output-parameter: energy
    embodied-carbon:
      path: builtin
      method: SciEmbodied
    sum-carbon-components:
      path: "builtin"
      method: Sum
      config:
        input-parameters:
          - operational-carbon
          - embodied-carbon
        output-parameter: carbon
    sci:
      method: Sci
      path: "builtin"
      config:
        functional-unit: site-visits
      parameter-metadata:
        inputs:
          site-visits:
            unit: visits
            description: number of unique visits per timestep.
            aggregation-method:
              time: sum
              component: sum       
        outputs:
          sci:
            unit: gCO2e/visit
            description: Mass of CO2e emitted per site visit.
            aggregation-method:
              time: avg
              component: sum   
tree:
  children:
    component-1:
      defaults:
        vCPUs: 2
        memory: 16
        SSD: 1
      pipeline:
        compute:
          - memory-to-energy
          - interpolate-power-curve
          - tdp-multiplier-to-power
          - power-to-energy-kwh
          - sum-energy-components
          - energy-to-carbon
          - embodied-carbon
          - sum-carbon-components
          - sci
